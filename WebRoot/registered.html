<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registered</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/registered.css">

    <script type="text/javascript" src="js/Password.js"></script>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>

    <style>
        * {
            font-family: 微软雅黑;
        }
        body{
            padding-top: 100px;
        }
        .navbar-nav > li > a {
            font-size: 18px;
        }
    </style>

</head>

<body>

<nav class="mavbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <div class="navbar-header">
                    <img src="images/P4.png">
                </div>
                <li class="active"><a href="index.html">首页</a></li>
				<li><a href="others/NewBook_HOT.jsp">新书热搜</a></li>
				<li><a href="others/OldBook_HOT.jsp">名人名著</a></li>
				<li><a href="others/XueXi_ZiLiao.jsp">学习资料</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="Login.html" role="menuitem">登录</a></li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container">
        <form class="form-registered" role="form" action="AddUser-bean.jsp?Pages=zhuce" method="post" onSubmit="return Validator.Validate(this,2)" >
            <h2 class="form-registered-heading">注册：</h2>
            <input name="Id" dataType="Email" msg="信箱格式不正确（邮箱格式为***@***.***，比如123@163.com）" class="form-control" placeholder="邮箱" required autofocus>
            <input type="password" onblur="if(this.value.length<6){alert('密码不能小于6位')}" name="Password" dataType="SafeString" msg="密码不符合安全规则（密码要求大写字母、小写字母、数字、特殊字符中最少包含2种）" class="form-control" placeholder="密码" required>
            <input type="password" name="Repeat" dataType="Repeat" to="Password" msg="两次输入的密码不一致" class="form-control" placeholder="确认密码" required>
            <input class="form-control" name="Name" placeholder="昵称" required>
            <div class="sex">
                <h5>您的性别：
                    <label><input name="sex" type="radio"> 男</label>
                    <label><input name="sex" type="radio"> 女</label>
                    <label><input name="sex" type="radio" checked="checked"> 保密</label>
                </h5>
            </div>
            <input type="1" name="Tel" class="form-control" placeholder="联系方式" required >
            <button class="btn btn-lg btn-primary btn-block" type="submit" >注册</button>
        </form>
    </div>
</body>
</html>
